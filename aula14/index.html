<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>aula 13</title>
    <style>
        body {
    background-image: 
    linear-gradient(180deg, rgb(1, 45, 61),rgb(4, 117, 165), rgb(7, 149, 201));
    background-attachment: fixed;
        }

        #cor {
            background-color: rgb(48, 90, 132);
            padding: 20px 5px;
            margin-top: 10vh;
            border-radius: 20px;
            border: 4px solid rgb(39, 159, 186);
            box-shadow: 10px  10px 6px 6px rgb(4, 117, 165);
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="row">
        <div class=" calc col-4 offset-4" id="cor">
            <h1>calculadora</h1>
            <div class="row">
                <div class="col-12">
                    <input type="text" class="form-control" id="valor">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <div class="row">
                        <div class="d-grid gap-2">
                            <button type type="button" class="btn btn-dark" onclick=" ()">C</button>

                            <button type="button" class="btn btn-dark" onclick="()">AR</button>

                            <button type="button" class="btn btn-dark" onclick="()">MC</button>

                            <button type="button" class="btn btn-dark" onclick="()">M+</button>

                            <button type="button" class="btn btn-dark" onclick="()">M-</button>
                        </div>
                    </div>
                </div>
              
                <div class="col-6">
                    <div class="row">
                        <div class="col-8">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-dark" onclick="exc_num()">&lt;x</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-dark" onclick="efet_porcent()">%</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-dark" onclick="inserirNum(7)">7</button>

                                    <button type="button" class="btn btn-dark" onclick="inserirNum(4)">4</button>

                                    <button type="button" class="btn btn-dark" onclick="inserirNum(1)">1</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-dark" onclick="inserirNum(8)">8</button>

                                    <button type="button" class="btn btn-dark" onclick="inserirNum(5)">5</button>

                                    <button type="button" class="btn btn-dark" onclick="inserirNum(2)">2</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-dark" onclick="inserirNum(9)">9</button>

                                    <button type="button" class="btn btn-dark" onclick="inserirNum(6)">6</button>

                                    <button type="button" class="btn btn-dark" onclick="inserirNum(3)">3</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-8">
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-dark" onclick="inserirNum(0)">0</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="d-grid gap-2">
                                    <button type="button" class="btn btn-dark">.</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-dark" onclick="efet_divisao()">/</button>

                            <button type="button" class="btn btn-dark" onclick="efet_multiplicacao()">*</button>

                            <button type="button" class="btn btn-dark" onclick="efet_subtracao()">-</button>

                            <button type="button" class="btn btn-dark" onclick="efet_soma()">+</button>

                            <button type="button" class="btn btn-dark" onclick="resultado()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
